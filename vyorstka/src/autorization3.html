<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link href="../dist/output.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen w-full h-[130vh] bg-slate-200">
    <!-- Wrapper -->
    <div class="flex justify-center items-center">
      <!-- Autorization -->
      <div
        class="flex flex-col justify-between shadow-lg p-32 pl-10 pr-48 pt-10 rounded-xl bg-white relative space-y-8"
      >
        <!-- Enter & Number -->
        <div class="flex-col space-y-8">
          <!-- Enter -->
          <h3 class="font-extrabold text-3xl text-pink-900 space-y-8">
            Вход на сайт
          </h3>
          <!-- Number -->
          <div class="flex gap-10 items-center">
            <p class="text-gray-500 text-sm">Номер телефона</p>
            <div class="text-gray-500">+7 999 999-99-99</div>
            <button
              class="text-pink-900 text-sm border-dashed border-b-2 border-pink-900 hover:scale-110 transition-all duration-300"
            >
              Изменить
            </button>
          </div>
        </div>
        <!-- SMS  -->
        <div class="flex items-center gap-8">
          <p class="text-gray-500 text-sm mr-6">Код из СМС</p>

          <div class="flex justify-center rounded-xl text-gray-500 p-2 w-24">
            1 2 3 4
          </div>
          <button
            class="text-pink-900 text-sm border-dashed border-b-2 border-pink-900 hover:scale-110 transition-all duration-300"
          >
            Получить новый код
          </button>
        </div>
        <button
          class="rounded-full absolute -right-14 -top-6 hover:bg-pink-900 active:translate-y-0.5 transition-all duration-300"
        >
          <img src="../img/autorizationButton.svg" alt="" />
        </button>
      </div>
    </div>
  </body>
</html>
